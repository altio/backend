{% extends "embed/object.html" %}
{% load i18n %}

{% block embed-before %}
  <!-- <form action="{{ app_path }}" method="post">  -->
  <form {% if has_file_field %}enctype="multipart/form-data" {% endif %} action="{% mode_url view.mode object|default:None route='embed' %}" method="post" id="{{ view.model_name }}_form" novalidate class="{% block formclasses %}{% endblock %}{% if form.errors %} form-errors{% endif %}" onsubmit="{% block embed-submit %}return(submitEmbeddedForm(this)){% endblock %}">
  {% csrf_token %}
{% endblock %}

{% block embed-footer %}
<div class="form-group text-center">
  <input type="hidden" name="post" value="yes" />
  {% if is_popup %}<input type="hidden" name="{{ is_popup_var }}" value="1" />{% endif %}
  {% if to_field %}<input type="hidden" name="{{ to_field_var }}" value="{{ to_field }}" />{% endif %}
  <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>&nbsp;
  {% if is_popup %}<button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>{% endif %}
</div>
{% endblock %}

{% block embed-after %}
  </form>
{% endblock %}
