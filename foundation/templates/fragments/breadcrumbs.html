{% load i18n %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <ol class="breadcrumb">
        <li><a href="/">{% trans "Home" %}</a></li>
        {% for label, url in view.get_breadcrumbs %}
          <li{% if forloop.last %} class="active"{% endif %}>
            {% if url %}<a href="{{ url }}">{% endif %}
            {% trans label|title %}
            {% if url %}</a>{% endif %}
          </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
