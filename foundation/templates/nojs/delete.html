{% extends "object.html" %}
{% load i18n %}

{% block object-actions %}{% endblock %}

{% block form-bottom %}
{% if not perms_lacking and not protected %}
  <div>
    <input type="hidden" name="post" value="yes" />
    {% if is_popup %}<input type="hidden" name="{{ is_popup_var }}" value="1" />{% endif %}
    {% if to_field %}<input type="hidden" name="{{ to_field_var }}" value="{{ to_field }}" />{% endif %}
    <button type="submit" class="btn btn-primary">{% trans "Yes, I'm sure" %}</button> | <a href="javascript:history.back()" class="btn btn-default">{% trans 'Cancel' %}</a>
  </div>
</form>
{% endif %}
{% endblock %}
